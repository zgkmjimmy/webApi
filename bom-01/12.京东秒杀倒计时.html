<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            margin: 200px;
        }

        span {
            float: left;
            width: 40px;
            height: 40px;
            background-color: #333;
            margin-left: 5px;
            font-size: 20px;

            color: #fff;
            line-height: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <span class="hour">1</span>
        <span class="minute">2</span>
        <span class="second">3</span>
    </div>


    <script>
        //1.获取元素
        var hour = document.querySelector('.hour');//小时的盒子
        var minute = document.querySelector('.minute');//分钟的盒子
        var second = document.querySelector('.second');//秒数的盒子

        var inputTime = +new Date('2020-6-30 18:00:00');//返回的是用户输入时间总的毫秒数

        //我们先调用一次这个函数,防止第一次刷新页面有空白
        countDown();
        //2.开启定时器

        setInterval(countDown, 1000);


        function countDown() {
            var nowTime = +new Date();//返回的是当前时间总的毫秒数

            var times = (inputTime - nowTime) / 1000;//times是剩余时间总的秒数
            // var d = parseInt(times / 60 / 60 / 24);//天
            // d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24);//小时
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;//把剩余的小时给 小时盒子
            var m = parseInt(times / 60 % 60);//分钟
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;//把剩余的分钟给 分钟盒子
            var s = parseInt(times % 60);//秒数
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;//把剩余的秒数给 秒数盒子
            // return d + '天' + h + '时' + m + '分' + s + '秒';
        }
    </script>
</body>

</html>
