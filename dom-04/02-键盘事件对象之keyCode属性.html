<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="images/Snipaste_2020-06-29_14-31-56.png" alt="">
    <img src="images/Snipaste_2020-06-29_14-37-50.png" alt="">
    <script>
        //键盘事件对象中的keyCode属性可以得到相应键的ASCII码值
        // 1.我们的keyup和keydown事件不区分字母大小写 a和A得到的都是65
        // 2.我们的keypress 事件区分字母大小写 a 97 和A 65
        document.addEventListener('keyup', function (e) {
            console.log('up:' + e.keyCode);
            //我们可以利用keyCode返回的ASCII码值判断用户按下了什么键

        })
        document.addEventListener('keypress', function (e) {
            console.log('press:' + e.keyCode);

        })
    </script>
</body>

</html>
