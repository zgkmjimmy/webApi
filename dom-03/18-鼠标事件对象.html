<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }
    </style>
</head>

<body>
    <img src="images/Snipaste_2020-06-29_11-53-34.png" alt="">
    <script>
        //鼠标事件对象 MouseEvent
        document.addEventListener('click', function (e) {
            //1.client 鼠标在可视区的位置
            console.log(e.clientX);
            console.log(e.clientY);
            console.log('--------------------------');
            //2.page 鼠标在页面文档的位置
            console.log(e.pageX);
            console.log(e.pageY);

            console.log('--------------------------');
            //2.screen 鼠标在电脑屏幕的位置
            console.log(e.screenX);
            console.log(e.screenY);
        })
    </script>
</body>

</html>
