<head>

    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>

    </div>

    <script>
        var div = document.querySelector('div');

            this.style.backgroundColor = 'purple';
            this.style.width = '300px';
        }
    </script>
