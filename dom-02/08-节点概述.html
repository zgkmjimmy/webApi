<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 节点的优点 -->
    <div>我是div</div>
    <span>我是span</span>
    <ul>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
    </ul>
    <div class="box">
        <span class="erweima"></span>
    </div>
    <img src="images/Snipaste_2020-06-24_17-37-11.png" alt="">
    <img src="images/Snipaste_2020-06-24_17-40-57.png" alt="">
    <img src="images/Snipaste_2020-06-24_17-48-28.png" alt="">
    <script>
        //我们在实际开发中，节点操作主要操作的是元素节点
        var box = document.querySelector('.box');
        console.dir(box);

        //1.父节点 parentNode
        var erweima = document.querySelector('.erweima');
        //得到的是离元素最近的父级节点 如果找不到父节点就返回为null
        console.log(erweima.parentNode);

        //DOM提供的方法(API)获取
        var ul = document.querySelector('ul');
        var lis = ul.querySelectorAll('li');
        //2.子节点 childNodes所有的子节点 包含 元素节点 文本节点等等
        console.log(ul.childNodes);
        console.log(ul.childNodes[0].nodeType);
        console.log(ul.childNodes[1].nodeType);

        //3.children 获取所有的子元素节点 也是我们实际开发常用的
        console.log(ul.children);

    </script>
</body>

</html>
