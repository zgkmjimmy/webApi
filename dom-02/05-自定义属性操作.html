<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo" index="1" class="nav"><img src="images/Snipaste_2020-06-24_15-18-25.png" alt=""></div>


    <script>
        //1.获取元素的属性值
        //(1) element.属性
        var div = document.querySelector('div');
        console.log(div.id);

        //(2).element.getAttribute('属性')  get得到获取 attribute 属性的意思  
        //我们程序员自己添加的属性我们称为自定义属性  index
        console.log(div.getAttribute('id'));
        console.log(div.getAttribute('index'));


        //2.设置元素属性值
        //(1)element.属性='值'
        div.id = 'test';
        div.className = 'navs';
        //(2)elemnet.setAttribute('属性','值'); 主要针对于自定义属性
        div.setAttribute('index', '2');
        div.setAttribute('class', 'footer');//class特殊 这里面写的不是className 就是class

        //3.移除属性 removeAttribute('属性')
        div.removeAttribute('index');
    </script>
</body>

</html>
