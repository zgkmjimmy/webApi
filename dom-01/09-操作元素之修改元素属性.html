<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="ldh">刘德华</button>
    <button id="zxy">张学友</button><br>
    <img src="images/Snipaste_2020-06-23_17-34-18.png" alt="" title="刘德华">



    <script>
        //修改元素属性 src
        // 1.获取元素
        var ldh = document.getElementById('ldh');
        var zxy = document.getElementById('zxy');
        var img = document.querySelector('img');
        //2.注册事件 处理程序
        zxy.onclick = function () {
            img.src = 'images/Snipaste_2020-06-23_17-38-31.png';
            img.title = '张学友';
        }
        ldh.onclick = function () {
            img.src = 'images/Snipaste_2020-06-23_17-34-18.png';
            img.title = '刘德华';
        }
    </script>
</body>

</html>
