<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr>
                <td>魏莺歌</td>
                <td>JavaScript</td>
                <td>100</td>
                <td><a href="#">删除</a></td>
            </tr>
            <tr>
                <td>弘历</td>
                <td>JavaScript</td>
                <td>90</td>
                <td><a href="#">删除</a></td>
            </tr>
            <tr>
                <td>博恒</td>
                <td>JavaScript</td>
                <td>99</td>
                <td><a href="#">删除</a></td>
            </tr>
            <tr>
                <td>明月</td>
                <td>JavaScript</td>
                <td>89</td>
                <td><a href="#">删除</a></td>
            </tr> -->
        </tbody>
    </table>

    <script>
        //1.先去准备好学生的数据
        var datas = [
            {
                name: '魏璎珞',
                subject: 'JavaScript',
                score: 100
            },
            {
                name: '弘历',
                subject: 'JavaScript',
                score: 98
            },
            {
                name: '傅亨',
                subject: 'JavaScript',
                score: 99
            },
            {
                name: '明玉',
                subject: 'JavaScript',
                score: 88
            }
        ];

        //2.往tbody里面创建行 有几个人（通过数组长度）我们就创建几行
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < datas.length; i++) {
            //1.创建tr行
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            //2.行里面创建单元格 td 单元格的数量取决于每个对象里面的属性个数 for循环遍历对象
            for (var k in datas[i]) {
                //创建单元格
                var td = document.createElement('td');
                //把对象里面的属性值给 datas[i][k] td
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
            }
            //3.创建有删除2个字符的单元格
            var td = document.createElement('td');
            td.innerHTML = '<a href="javascript:;">删除</a>';
            tr.appendChild(td);
        }

        // 4.删除操作 开始
        var as = document.querySelectorAll('a');
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function () {
                //点击a 删除当前a 所在的行(链接的爸爸的爸爸) node.removeChild(child)
                tbody.removeChild(this.parentNode.parentNode);
            }
        }


        // for (var k in obj) {
        //     k 得到的是属性名
        //     obj[k] 得到的是属性值
        // }
    </script>
</body>

</html>
